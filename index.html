<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Color Quest ðŸŽ¯</title>
  </head>
  <body>
    <header>
      <h1>Guess The Color</h1>
      <p class="game-status">
        Score: <span id="score">0.000</span> | Round: <span id="round">1</span>
      </p>
      <p>Lower scores are better</p>
    </header>
    <div class="game-container">
      <div class="target-box">
        <div class="color-swatch" id="target-color"></div>
        <p>Match this color by clicking on the color wheel</p>
      </div>
      <div class="picker-box">
        <div id="color-picker"></div>
        <p>Click on color wheel to guess the color</p>
      </div>
    </div>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="score-popup" id="score-popup">
      <h2>Your Score</h2>
      <div class="color-result-container">
        <div class="target-box">
          <div class="target-color-result" id="target-color-result"></div>
        </div>
        <div class="picker-box">
          <div class="user-color-result" id="user-color-result"></div>
        </div>
      </div>
      <p id="popup-score">0.000</p>
      <button id="next-round-btn">Next Round</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <script src="script/script.js"></script>
  </body>
</html>
